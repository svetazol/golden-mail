{% extends "base.html" %}
{% load rest_framework %}
{% block title %}Email service{% endblock %}
{% block head %}Email service{% endblock %}
{% block content %}
    <form action="{% url 'email_service' %}" method="POST">
        {% csrf_token %}
        <div class="form-group ">
            <label>Sending dttm</label>
            <input name="sending_dttm" class="form-control" type="datetime-local">
        </div>
        <label>Email</label>
        <input name="email" class="form-control" type="email">
        </div>
        <div class="form-group ">
            <label> Message </label>
            <textarea name="message" class="form-control"></textarea>
        </div>

        <input name="owner" type="hidden" value="{{ user.id }}">

        <input type="submit" value="Save">
    </form>{% endblock %}
